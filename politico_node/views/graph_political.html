<script>

$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});

var noty=null
var noty_status=false;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(200).strength(0.5))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
 
console.log(JSON.parse($("#graph").val()))

var graph=JSON.parse($("#graph").val())

	

	var link = svg
	    .selectAll(".links")
	    .data(graph.links)
	    .enter().append("g")
	    .attr("class", "links").append('line')
	    .style("stroke-linecap", "round")
	    .style("stroke", "black")
	    .style("stroke-dasharray", "20,10,5,5,5,10")
	    .attr("stroke-width", function(d) { return Math.sqrt(5); });
		
	var linktext=svg.selectAll('.links').data(graph.links)
	    .append("text")
	    .attr("font-family", "Comic Sans MS, Helvetica, sans-serif")
	    .attr("fill", "Black")
	    .style("font", "italic 15px Calibri")
	    .attr("dy", ".35em")
	    .text(function(d) { return d.type });

	    

  var node = svg
    
    .selectAll(".nodes")
    .data(graph.nodes)
    .enter().append('g')
    .attr("class", "nodes")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", clicknode)
    .call(d3.drag()
		.on("start", dragstarted)
		.on("drag", dragged)
		.on("end", dragended));


    node.append("circle")
    .attr("r", 20)
    .style("fill", "white")
    .style("stroke", function(d) { return d.group })
    .style("stroke-width", 6 )


	node.append("text")
    .attr("x", 18)
    .attr("dy", ".65em")
    .style("font", "bold 16px Arial")
    .text(function(d) { return d.name; });

    node.append('title').text(function(d) { return "Información Básica:\n"+d.info; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    linktext
	    .attr("x", function(d) {
	        if (d.target.x > d.source.x) {
	            return (d.source.x + (d.target.x - d.source.x)/2); }
	        else {
	            return (d.target.x + (d.source.x - d.target.x)/2); }
	    })
	    .attr("y", function(d) {
	        if (d.target.y > d.source.y) {
	            return (d.source.y + (d.target.y - d.source.y)/2); }
	        else {
	            return (d.target.y + (d.source.y - d.target.y)/2); }
	    })


    node 
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"});
  }

  

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(1).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function clicknode(d){
	$("#tooltip_1").append(d.info)
	$("#tooltip_1").popover('show')
	if(!noty_status){
		noty_status=true;
		noty=$.notify({

			title: '<center><h4><strong>'+d.name+'</strong></h4></center><hr>',
			message: d.info 
		},{
			// settings
			type: 'info',
			placement: {
				from: "top",
				align: "right"
			},
			allow_dismiss: true,
			timer: 1000000000,
			onClose: function(){
				noty_status=false;
			}


		});
	}
}

function mouseover(d) {
	console.log(d)

	
	 
	
  d3.select(this).select("circle").transition()
      .duration(550)
      .attr("r", 30)

  
  
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(550)
      .attr("r", 20);

  //noty.close();
}


var nodes_type=JSON.parse($("#nodes").val())

console.log(nodes_type)

for(key in nodes_type){

	nodes_type[key].status=false;

	slider=''

	for(rel in nodes_type[key].relation){
		if(nodes_type[key].relation[rel].scrolleable == '1'){
			slider='<input id="ex1" class="slider" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="1"/>'
		}
	}
	$("#nodes_types").append('<div class="col-md-12" style="margin-bottom:5px;"><button class="btn btn-default btn-circle btn-lg" id="'+key+'_button" onclick="create_query(\''+key+'\')" style="border-color:'+nodes_type[key].style.color+'; border-width:4px"></button>\
		<strong><label style="font-size:20px; margin-left:10px; color:#455A64;">'+key+'</label></strong>'
		+slider+'</div>')
}
$('.slider').slider({
	formatter: function(value) {
		return 'Valor: ' + value;
	}
});

	if(nodes_type[key].status == false ){
		$("#"+key+'_button').append('<i class="fa fa fa-check fa-3x" aria-hidden="true"></i>')
		nodes_type[key].status = true
	}else{
		$("#"+key+'_button').empty()
		nodes_type[key].status = false
	}
	
}
