	<script >
		$(document).ready(function() {
			var grid=$('.grid').masonry({
				  // options
				  itemSelector: '.grid-item',
				  
				});
		})	


		function send_message(){

			data={
				'nombre':$("#name").val(),
				'email': $("#exampleInputEmail1").val(),
				'message': $("textarea#message").val()

			}
			$("#btn_submit").prop('disabled', true)
			$.ajax({
				'url':'/umaUD/send_message/',
				'type': 'POST',
				'data': data,
				success:function(response){
					console.log(response)
					if (response == 'ok'){
						$("#modal_send").modal('toggle')
						$("#form_send")[0].reset()
						$("#btn_submit").prop('disabled', false)
					}else{
						$("#modal_error").modal('toggle')
						$("#btn_submit").prop('disabled', false)
					}
					
				},
				error:function(response){
					$("#modal_error").modal('toggle')
					$("#btn_submit").prop('disabled', false)
				}
			})
			console.log(data)
		}
	</script>

	

	<body style="background-image: url('/umaUD/images/sayata.png')">
		<% include header.html %>

			<div class="container">

			<div class="panel panel-default no-border" style ="margin-top: 20px; border-top-color: #1ab394; border-width: 5px 0 0; padding-left: 0; padding-right: 0" >
				<div class="panel-body">
					

					<h3 style="margin-left: 10px"><b><i class="fa fa-envelope-o" aria-hidden="true"></i> Contactanos</b></h3>
					<hr class="style17">

					<div class="col-md-8 col-md-offset-2 col-xs-12" style="margin-bottom: 50px">
						<form method="post" action="javascript:send_message()" id="form_send">
						  <div class="form-group">
						    <label for="exampleInputEmail1"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
						    <input type="email" class="form-control no-border" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
						    
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> Nombre</label>
						    <input type="text" class="form-control no-border" id="name" placeholder="¿Cuál es tu nombre?" required>
						  </div>

						  <div class="form-group">
						    <label for="exampleInputPassword1"> <i class="fa fa-comments-o" aria-hidden="true"></i> ¿Qué tienes en mente?</label>
						    <textarea class="form-control no-border" rows="6" id="message" placeholder="Cuentanos que necesitas" required></textarea>
						  </div>
						  
						  <button type="submit" id="btn_submit" class="btn btn-site no-border"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar</button>
						</form>
					</div>

				</div>
				
			</div>

			<div  class="modal fade no-border" role="dialog" id="modal_send">
			  <div class="modal-dialog no-border">

			    <!-- Modal content-->
			    <div class="modal-content no-border">
			      <div class="modal-header no-border">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title"><i class="fa fa-check-circle-o" aria-hidden="true"></i> Mensaje Enviado</h4>
			      </div>
			      <div class="modal-body no-border ">
			      	<hr class="style17">
			        <h4><b><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Gracias por contactarse con nosotros. Pronto estaremos en contacto con usted.</b></h4>

			      </div>
			      <div class="modal-footer no-border ">
			        <button type="button" class="btn btn-danger no-border" data-dismiss="modal"><i class="fa fa-window-close-o" aria-hidden="true"></i> Cerrar</button>
			      </div>
			    </div>

			  </div>
			</div>
			<div  class="modal fade no-border" role="dialog" id="modal_error">
			  <div class="modal-dialog no-border">

			    <!-- Modal content-->
			    <div class="modal-content no-border">
			      
			      <div class="modal-body no-border">
			      	<hr class="style17">
			        <h4><b><i class="fa fa-exclamation-circle fa-lg" aria-hidden="true"></i> ¡Ups! Algo ha salido mal. ¿Podría volver a intetarlo?</b></h4>

			      </div>
			      <div class="modal-footer no-border">
			        <button type="button" class="btn btn-danger no-border" data-dismiss="modal"><i class="fa fa-window-close-o" aria-hidden="true"></i> Cerrar</button>
			      </div>
			    </div>

			  </div>
			</div>
	</body>
